{% extends "base.html" %}
{% block content %}
    <div class="container messages">
      <table>
        <tr>
          <th>ID</th>
          <th>IMEI</th>
          <th>data</th>
        </tr>
        {% for msg in messages %}
        <tr class="row message">
          <td>{{ msg.id }}</td>
          <td>{{ msg.imei }}</td>
          <td>{{ msg.data }}</td>
        </tr>
        {% endfor %}
      </table>
    </div>
{% endblock %}
